<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff4500; /* Reddit Red color */
        }
        .link {
            margin: 10px;
            padding: 15px;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff4500; /* Reddit Red color */
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #cc3700; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div id="link-container">
    <div id="title">Links</div>
    <a class="link" href="https://github.com/eli32-vlc" target="_blank">GitHub</a>
    <a class="link" href="https://discord.com/users/zeniththespartan" target="_blank">Discord</a>
    <a class="link" href="https://www.reddit.com/user/Excellent-Focus-9905" target="_blank">Reddit</a>
</div>

</body>
</html>
